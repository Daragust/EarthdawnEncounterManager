<!DOCTYPE html>
<html data-ng-app="EarthdawnEncounterManager">
<head>

    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/loading-bar.min.css" rel="stylesheet" />
    <link href="Content/variables.less" rel="stylesheet/less" type="text/less" />
    <link href="Content/bootswatch.less" rel="stylesheet/less" type="text/less" />
    <link href="content/site.css" rel="stylesheet" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />-->
    <link href="favicon.ico" rel="shortcut icon" />

    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.js"></script>
    <script type="text/javascript" src="Scripts/angular-resource.js"></script>
    <script type="text/javascript" src="Scripts/angular-animate.js"></script>

    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/home/homeController.js"></script>

<body>
    <div id="page">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="../index.html" class="navbar-brand">Earthdawn Encounter Manager</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li class="dropdown" ng-show="user != null && user.IsGM">
                            <a class="dropdown-toggle" id="gmMenu" href="#" data-toggle="dropdown">GM<span class="caret" ></span></a>
                            <ul class="dropdown-menu" aria-labelledby="gmMenu">
                                <li><a href="#/session">Sessions</a></li>
                            </ul>
                        </li>
                    </ul>

                    
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="" ng-show="user != null && user.IsGM">Campaign</a>
                                <a href="" ng-show="user != null && !user.IsGM">Character</a>
                            </li>
                            <li>
                                <form class="navbar-form" ng-hide="user == null">
                                    <select id="selectCampaign" ng-model="campaign" ng-options="c.Name for c in campaigns | filter: { GmId: user.Id }" class="form-control" ng-show="user != null && user.IsGM"></select>
                                    <select id="selectCharacter" ng-model="character" ng-options="c.Name for c in characters | filter: { PlayerId: user.Id }" class="form-control" ng-show="user != null && !user.IsGM"></select>
                                </form>                            
                            </li>
                        </ul>
                    

                </div>
            </div>
        </div>

        <section class="container" style="margin-top:80px;" id="body">
            <div data-ng-view="">
            </div>
        </section>
    </div>
