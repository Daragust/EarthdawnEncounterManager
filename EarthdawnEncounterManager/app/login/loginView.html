<form class="form-horizontal">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label class="col-lg-2 col-lg-offset-2 control-label" for="inputUsername">Username</label>
            <div class="col-lg-4"><input id="inputUsername" class="form-control" type="text" ng-model="userName"/></div>
        </div>
        <div class="form-group">
            <div class="col-lg-4 col-lg-offset-4">
                <button class="btn btn-primary pull-right" type="button" ng-click="login()" ng-disabled="userName == null || userName.length < 3">Login</button>
            </div>
        </div>
    </fieldset>
</form>
