<div >
    <fieldset>
        <legend>Enemies</legend>
    </fieldset>
    <div ng-hide="selectedEnemy == null">
        <div class="col-lg-3 col-md-4 col-sm-5">
            <div class="well">
                <form class="form-horizontal" name="descriptionForm">
                    <fieldset>
                        <legend>Details</legend>
                    </fieldset>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.name.$invalid}">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3">Name</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input name="name" class="form-control" required type="text" ng-model="selectedEnemy.Name" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.circle.$invalid}">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3">Circle</label>
                        <span class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></span>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input name="circle" class="form-control pull-right" required numbers-only="numbers-only" type="text" ng-model="selectedEnemy.Circle" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.initiative.$invalid}">
                        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Initiative</label>
                        <span class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></span>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input name="initiative" class="form-control pull-right" required numbers-only="numbers-only" type="text" ng-model="selectedEnemy.Initiative" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.actions.$invalid}">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3">Actions</label>
                        <span class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></span>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input name="actions" class="form-control pull-right" required numbers-only="numbers-only" type="text" ng-model="selectedEnemy.Actions" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.reward.$invalid}">
                        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Reward</label>
                        <span class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></span>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input name="reward" class="form-control pull-right" required numbers-only="numbers-only" type="text" ng-model="selectedEnemy.LegendReward" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': descriptionForm.challenge.$invalid}">
                        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Challenge</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input name="challenge" class="form-control pull-right" required type="text" ng-model="selectedEnemy.Difficulty" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <actor-stats form-invalid="actorInvalid" actor="selectedEnemy" ng-controller="enemiesController" ng-hide="selectedEnemy == null"></actor-stats>
        <div class="bs-component">
            <div class="col-lg-9 col-md-12 col-sm-10 col-xs-12">
                <button class="btn btn-default">Cancel</button>
                <button class="btn btn-primary pull-right" ng-disabled="descriptionForm.$invalid || actorInvalid">Save</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <br />
    <form class="form-horizontal">
        <fieldset>
            <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-1">Search</label>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <input class="form-control" type="text" ng-model="searchText" />
            </div>
        </fieldset>
    </form>
    <br />
    <div class="bs-component">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Circle</th>
                    <th>LP Reward</th>
                    <th>Challenge</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="enemy in $parent.enemies | orderBy:['Name', 'Circle'] | filter:{Name: searchText}">
                <tr ng-click="selectEnemy(enemy)" ng-class="{primary: enemy==selectedRow}">
                    <td>{{enemy.Name}}</td>
                    <td>{{enemy.Circle}}</td>
                    <td>{{enemy.LegendReward}}</td>
                    <td>{{enemy.Difficulty}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-right">
            <button class="btn btn-primary" ng-click="newEnemy()" type="button">Add Enemy</button>
        </div>
        <br />
        <br />
        <br />
        <br />
    </div>
</div>
